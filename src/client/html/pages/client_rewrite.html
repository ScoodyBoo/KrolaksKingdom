<!DOCTYPE html>
<html>

<head>
    <!-- Import HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <title>Krolak Nations</title>
</head>

<body>
    <div id="content">
        <p> Hello From Deez </p>
        <button hx-get="clicked.html"
                hx-trigger="click"
                hx-target="#content"
                hx-swap="innerHTML">
                Click Me!
        </button>
    </div>
</body>






</html>
